<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/form-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="form-box">
      <form class="" action="index.html" method="post">
        <h1 class="form-header">Split</h1>
        <h2 class="form-sub-header">Create your split account now</h2>
        <div class="form-field-box">
          <div class="form-field-box-2" style="float: left;">
            <input class="form-field" type="text" name="user-first-name">
            <p class="form-sub-label">First Name</p>
          </div>
          <div class="form-field-box-2" style="float: right;">
            <input class="form-field" type="text" name="user-last-name">
            <p class="form-sub-label">Last Name</p>
          </div>
          <input class="form-field" type="email" name="user-email">
          <p class="form-sub-label">Email</p>
          <input class="form-field" type="password" name="user-password">
          <p class="form-sub-label">Password</p>
          <input class="form-field" type="password" name="user-password">
          <p class="form-sub-label">Confirm Password</p>
          <input class="form-submit-button" type="submit" name="submit-registration-info" value="Create Account">
        </div>
        <a class="cancel-button" href="index-2.html">Cancel</a>
      </form>
    </div>
  </body>
</html>
